<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>IBPE Search Engine</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

</head>
<body>
<div class="card bg-light text-dark mb-2">
    <div class="card-header">
    <h2>IBPE搜索</h2>
    <form action="", class="form-inline">
        <input class="form-control" name="q" type="search" placeholder="输入关键字" aria-label="Search"
               required="">
        <button class="btn btn-outline-success" type="submit" name="action" value="google">谷歌搜索</button>
        <button class="btn btn-outline-success" type="submit" name="action" value="wikipedia">维基搜索</button>
    </form>
    </div>
    <div class="w-100 card-body">
        {% for item in items %}
            <a href={{ item.link }} class="list-group-item list-group-item-action flex-column align-items-start"
            target="_blank">
                <div class="d-flex w-100 justify-content-between">
                    <h3 class="mb-3">
                        {{ item.title }}
                    </h3>
                </div>
                <div class="card bg-light text-dark mb-2">
                        <div class="card-body">
                            <!--Remove the HTML tags and only show 50 words for preview-->
                            <p class="mb-1">{{ item.preview }}</p>
                        </div>
                    </div>
                <div class="d-flex w-100 justify-content-between">
                        <small>{{ item.subtitle }}</small>
                </div>
            </a>
        {% endfor %}
    </div>
</body>
</html>
